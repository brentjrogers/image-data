<!doctype html>
<html>
<head>
<meta http-equiv="refresh" charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
<title>pic decode</title>

<script type="text/javascript" src="js/exif.js"></script>
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>

<section>
<p>Upload Your File:</p>
	<label for="file-input"><img id="imgIcon" src="img/cloudFile.png" /></label>
<input id="file-input" name="" type="file" placeholder="" value=""/>
<br>
<br>
<p>Example Meta Extract:</p>
<br/><br/>
<button id="image-meta">image meta</button>
<br/>
<br/>
<img src="https://m.facebook.com/photo.php?fbid=102899886441969&id=100001658739676&set=a.102899883108636.3740.100001658739676&source=56" />
</section>

<script>
document.getElementById("file-input").onchange = function(e) {
    EXIF.getData(e.target.files[0], function() {
        alert(EXIF.pretty(this));
    });
}

document.getElementById("image-meta").onclick = function() {
    var http = new XMLHttpRequest();
    http.open("GET", "https://m.facebook.com/photo.php?fbid=102899886441969&id=100001658739676&set=a.102899883108636.3740.100001658739676&source=56", true);
    http.responseType = "blob";
    http.onload = function(e) {
        if (this.status === 200) {
            var image = new Image();
            image.onload = function() {
                EXIF.getData(image, function() {
                    alert(EXIF.pretty(this));
                });
            };
            image.src = URL.createObjectURL(http.response);

        }
    };
    http.send();
}
</script>

</body>
</html>
